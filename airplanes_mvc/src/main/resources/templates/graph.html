<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:each="flight : ${graph.keySet}">
		
		<p th:text="${flight.departureCity}"></p>
		<p th:text="${flight.arrivalCity}"></p>
		
		<p th:text="${graph.get(flight)}"></p>
		
	</div>
	<div th:each="p : ${plan}">
		<p th:each="f : ${p}" th:text="${f}"></p>
	</div>
	<p th:text="${plan}"></p>
</body>
</html>
